    <link rel="icon" id="favicon" href="img/logo.png" type="image/x-icon">

    <script>
        // Lista de rutas de favicons que deseas mostrar
        const favicons = [
            'img/logoColor.png',
            'img/logo.png',
            // Agrega más rutas según sea necesario
        ];

        // Función para cambiar el favicon cada cierto tiempo
        function cambiarFavicon() {
            const faviconElement = document.getElementById('favicon');
            const randomIndex = Math.floor(Math.random() * favicons.length);
            const nuevaRuta = favicons[randomIndex];
            faviconElement.href = nuevaRuta;
        }

        // Cambiar el favicon cada 2 segundos (2000 milisegundos)
        setInterval(cambiarFavicon, 2000);
    </script>
